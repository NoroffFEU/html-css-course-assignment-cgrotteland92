<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripton" content="Home page for Square Eyes"/>
    <title>Square Eyes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/ff0f99a23c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="#" class="header-logo"><img src="images/logo.png" alt="Square-Eyes-logo"></a>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>

        </label>

        <nav class="navbar">
            <a href="index.html" style="--i:0;">Home</a>
            <a href="movies.html" style="--i:1;">Movies</a>
            <a href="aboutUs.html" style="--i:2;">About Us</a>
            <a href="contact.html" style="--i:3;">Contact</a>
        </nav>
    </header>
        <main class="checkout">
            <section>
                <h1>The Batman (2022)</h1>
                <img src="images/thebatman.jpeg" alt="">
            </section>
            <form method="POST">
                <div class="form-wrapper">
                    <section>
                        <h2>Checkout</h2>
                        <label for="name">Full name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Email" placeholder="johnsmith@gmail.com">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phonenumber" placeholder="555-555-1234">
                        <label for="street">Adress</label>
                        <input type="text" id="street" name="street">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card" placeholder="1234-2341-3412-4123">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" name="card-name" placeholder="John Smith">
                        <label for="exp-date">Expiration Date</label>
                        <input type="text" id="exp-date" name="expiration" placeholder="(MM/YY)">
                        <a href="success.html" class="cta-buy">Purchase & Download</a>
                    </section>
                </div>
            </form>
                    
        </main>
    <footer class="footer">
        <section>
            <h3>Square Eyes, by &copy;Square Pictures</h3>

        </section>
        <section class="socialMedia-icons">
            <div class="some-icons">
                <a href="https://facebook.com">
                    <i class="fa-brands fa-facebook fa-xl"></i>
                </a>
                <a href="https://instagram.com">
                    <i class="fa-brands fa-instagram fa-xl"></i>
                </a>
                <a href="https://twitter.com">
                    <i class="fa-brands fa-twitter fa-xl"></i>
                </a>
            </div>
        </section>
    </footer>
</body>
</html>
